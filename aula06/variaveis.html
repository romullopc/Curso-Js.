    <!-- Template string -->

<body>

    <h1>Hello, World!</h1>

    <script>       
        // Comentário linha unica

        /* Comentário
            de parágrafos*/

        var n1 = Number(window.prompt('escolha o primeiro número: ')) //Number(n) (ES6)
        var n2 = Number(window.prompt('escolha so segundo número: '))
        var n3 = (n1 + n2)
        window.alert(`A soma do ${n1} e ${n2} é igal a ${n3}`) //Template String (ES6)
    </script>
