<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">    <!-- Chamada do <input> ID  -->
    <input type="button" value="verificar" onclick="calcular()">            <!-- onclic cria o MÉTODO da função, que é calcular <input = button> -->
    <div id="res"><p>resposta</p></div>        <!-- para executar o innerHTML necessitará de uma div para manipular o texto -->
    
    <script>

        function calcular() {       //evento da função, método calcular 

            var txtv = document.querySelector('input#txtvel')           //  transferir dados do <input ID> para uma var
            var res = document.querySelector('div#res')                 // transferir armazenamento da <div ID= 'res'> para uma variavel res
     
            var vel = Number(txtv.value)                                //convertendo valor da variavel 'txtv' tipo=String; para uma varivavel 'vel' tipo=Number 
            
            res.innerHTML = `<p>sua velocidade é de <strong>${vel} km/h</strong></p>`          //Modificando texto html atravez Js.
            
            if(vel > 60) {
                res.innerHTML = `<p>você esta <strong>acima do limite</strong> de velocidade!</p>` // += para contatenar frase. / = para modificar mensagem
            }
            else {
                res.innerHTML += `<p>se beber não dirija!</p>`
            }

            res.innerHTML += `<p>dirija sempre com sinto de segurança.</p>`



            

        }

    </script>
</body>
</html>
